<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      />
      <script src="./script.js"></script>
    </head>

    <body>
      <div id="quote-box">
        <div id="quote-content">
          <p id="text" title="Quote text"></p>
          <p id="author" title="Author name"></p>
        </div>
        <div id="box-bottom">
          <a
            id="tweet-quote"
            title="Share via X (Twitter)"
            target="_blank"
            href="https://twitter.com/intent/tweet"
            data-size="large"
          >
            <i class="fa fa-twitter"></i
          ></a>
          <author
            ><a
              id="copyright"
              title="Go to developer's site"
              href="https://b-kucherepa.github.io/"
              >by Boris Kucherepa</a
            ></author
          >
          <button id="new-quote" title="Load next quote" onclick="nextQuote()">
            Next quote
          </button>
        </div>
      </div>
    </body>
  </body>
</html>

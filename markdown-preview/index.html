## How to use it?
        
- Enter your desired Markdown text in the editor field and see the results immediately.
- Drag the square between the two fields at the bottom of the screen to resize them.
        
## What can it render?
### Code:
        
Put your code line, for example `<p></p>`, between 2 backticks.

```
/*  Or you can put your code between triple backticks
    ```
    code
    ```
    (yeah, just like that!)*/

function example(separator, code) {
  if (separator === '```') {
    const multilinedCode = code.toMultilined();
    return multilinedCode;
  }
}
```
        
### Text:

It can be **bold**,
it can be *italic*,
it can be ~~crossed~~
it can be __underlined__
(with three underscores ___too___),
or 
> blockquoted,
        
even 
> ~~__***all of that simultaneously***__~~
